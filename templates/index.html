<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>B-Baka!</title>
    <link href="../static/css/style.css" rel="stylesheet" type="text/css">
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="../static/js/javascript.js" type="text/javascript"></script>
    <link rel="shortcut icon" href="../static/img/icon_t1.png">
    <script>
        $(document).ready(function(){
            var audioList = ["../static/audio/sao.mp3",
                    "../static/audio/aot.mp3",
                    "../static/audio/ch.mp3",
                    "../static/audio/el.mp3",
                    "../static/audio/hnnkn.mp3",
                    "../static/audio/se.mp3",
                    "../static/audio/rn.mp3",
                    "../static/audio/dal.mp3",
                    "../static/audio/any.mp3",
                    "../static/audio/yyy.mp3",
                    "../static/audio/ben.mp3"
            ];
            var n = Math.round(Math.random()*11);
            console.log(n);
            document.getElementsByTagName("SOURCE")[0].setAttribute("src",audioList[n]);
            console.log(document.getElementsByTagName("SOURCE")[0]);
            document.getElementById('index_audio').play();
            console.log( document.getElementById('index_audio'));
        });
    </script>
</head>
<body class="body2 noMargin">
    <span id="cover">
    <div id="wrapper">
        <div id="container" class="bc">
            <a href="/"><img src="../static/img/notice_logo_t1.png" alt="Notice me logo" class="index_img1"></a>
            <form action="" method="post">
                <input name="username" type="text" required="required" placeholder="username" class="input_style" value="{{request.form.username}}">
                <input name="password" type="password" required="required" placeholder="password" class="input_style" value="{{request.form.password}}">
                <input type="submit" value="Login" class="input_style" id="login_button">
            </form>
            {% if error %}
                <p><strong>Error:</strong> {{ error }}
                <script>
                    $("#container").css("background-color","blue");
                </script>
            {% endif %}
            <!-- This for loop displays all flashed messages in case there is more than one. !Potato! -->
            {% for message in get_flashed_messages() %}
                {{ message }}
            {% endfor %}
            <a href="/new_account" id="new_acc"><!--<button name="new_acc" type="button" id="new_acc" class="input_style">-->I-it's not like I want you to <strong>create an account</strong> or anything, Baka!<!--</button>--></a>
        </div>
    </div>
    </span>
    <audio id="index_audio" autoplay="autoplay" preload="auto">
        <source type="audio/mpeg" id="index_source">
    </audio>
</body>
</html>
