<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>B-Baka!</title>
    <link href="../static/css/style.css" rel="stylesheet" type="text/css">
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="../static/js/javascript.js" type="text/javascript"></script>
    <link rel="shortcut icon" href="../static/img/icon_t1.png">
    <script>
        $(document).ready(function(){

        });
    </script>
</head>
<body class="body2 bcWhite noMargin">
    <span id="cover">
    <div id="wrapper">
        <div id="container" class="bc">
            <a href="/"><img src="../static/img/notice_logo_t1.png" alt="Notice me logo" class="index_img1"></a>
            <form action="" method="post">
                <input name="username" type="text" required="required" placeholder="username" class="input_style" value="{{request.form.username}}">
                <input name="password" type="password" required="required" placeholder="password" class="input_style" value="{{request.form.password}}">
                <input name="confirm_password" type="password" required="required" placeholder="Confirm password" class="input_style" value="{{request.form.confirm_password}}">
                <input type="submit" value="Create account" class="input_style">
            </form>
            {% if error %}
                <p><strong>Error:</strong> {{ error }}
                <script>
                    $("#container").css("background-color","blue");
                </script>
            {% endif %}
            <!-- This for loop displays all flashed messages in case there is more than one. !Potato! -->
            {% for message in get_flashed_messages() %}
                {{ message }}
            {% endfor %}
        </div>
    </div>
    </span>

</body>
</html>
